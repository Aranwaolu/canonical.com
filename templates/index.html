{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to Canonical</h1>
  <div class="p-strip">
    <div class="row p-divider">
      <div class="col-3 p-divider__block">
        <ul class="p-list">
          {% for partner_group in partner_groups %}
          <li class="p-list__item"><a href="#" class="p-link--soft js-partner-link">{{ partner_group }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-9 p-divider__block">
        <ul class="p-inline-images js-partner-logos loaded" data-partner="default">
          <li class="p-inline-images__item">
            <img class="p-inline-images__logo" src="https://assets.ubuntu.com/v1/73135672-ntt-logo.svg" alt="Placeholder image">
          </li>
          <li class="p-inline-images__item">
            <img class="p-inline-images__logo" src="https://assets.ubuntu.com/v1/ee5d503f-rabobank-4.svg" alt="Placeholder image">
          </li>
          <li class="p-inline-images__item">
            <img class="p-inline-images__logo" src="https://assets.ubuntu.com/v1/f9832168-AstraZeneca.png?w=144" alt="Placeholder image">
          </li>
          <li class="p-inline-images__item">
            <img class="p-inline-images__logo" src="https://assets.ubuntu.com/v1/d424d305-Tesco_Logo.svg" alt="Placeholder image">
          </li>
        </ul>
        {% for partner_group in partner_groups %}
        <ul class="p-inline-images js-partner-logos" data-partner="{{ partner_group|lower|replace(' ', '-') }}">
          {% for partner in partner_groups[partner_group] %}
          <li class="p-inline-images__item">
            <img class="p-inline-images__logo" data-src="{{ partner['logo'] }}" alt="">
          </li>
          {% endfor %}
        </ul>
        {% endfor %}
      </div>
    </div>
  </div>

  <script async defer src="/static/js/dynamic-image-load.js"></script>

  <style>
    .js-partner-logos {
      position: absolute;
      opacity: 0;
      /* transition: opacity 0.5s; */
    }

    .loaded {
      opacity: 1;
      transition: opacity 0.5s;
    }

  <footer class="p-footer is-dark">
    <div class="row">
      <hr />
    </div>
    <div class="row">
      <div class="col-8">
        <p>&copy; {{ current_year }} Canonical Ltd.<br />
          <a href="/contact-us" class="p-footer__link">Contact information</a> |
          <a href="https://ubuntu.com/legal" class="p-footer__link">Legal information</a> |
          <a href="https://github.com/canonical-web-and-design/canonical.com/issues/new" class="p-footer__link">Improve this site</a>
        </p>
      </div>
      <div class="col-4 u-align--right">
        <ul class="p-inline-list">
          <li class="p-inline-list__item">
              <a href="https://www.facebook.com/pages/Canonical/125818784107695?fref=ts" class="p-icon--facebook"></a>
          </li>
          <li class="p-inline-list__item">
            <a href="https://twitter.com/Canonical" class="p-icon--twitter"></a>
          </li>
          <li class="p-inline-list__item">
            <a href="https://www.youtube.com/user/celebrateubuntu" class="p-icon--youtube"></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          Ubuntu and Canonical are registered trademarks.<br />
          All other trademarks are the property of their respective owners.
        </p>
      </div>
    </div>
  </footer>

  {% endblock %}
