{% extends '/careers/careers_base.html' %}

{% block hero %}
  <section class="p-strip--image is-dark is-deep u-no-padding--top u-no-padding--bottom u-extra-space">
    <div class="p-strip--suru-background">
      <div class="row">
        <div class="col-6">
          <h1>Apply</h1>
        </div>
      </div>
    </div>
  </section>
  <style>
    .p-strip--suru-background {
      background-image:
      linear-gradient(to bottom right, rgba(74, 24, 60, 0.4) 0%, rgba(74, 24, 60, 0.4) 49.9%, rgba(74, 24, 60, 0) 50%, rgba(74, 24, 60, 0) 100%),
      linear-gradient(to top right, rgba(210, 180, 202, 0) 0%, rgba(210, 180, 202, 0) 49.9%, rgba(210, 180, 202, 0.05) 50%, rgba(210, 180, 202, 0.05) 100%),
      linear-gradient(to top right, #fff 0%, #fff 49%, transparent 50%),
      linear-gradient(140deg, #E95420 0%, #772953 33%, #2C001E 72%);
      background-position: left top, right top, left 101%;
      background-size: 80% 100%, 70% 80%, 110% 20%, 100% 100%;
      padding-bottom: 6rem;
      padding-top: 6rem;
    }
  </style>
{% endblock %}

{% block overview %}
  <div class="row u-sv3">
    <div class="col-12">
      <a href="{{ request.referrer }}">&lsaquo;&nbsp;Back to list</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="p-card--strip">
        <h3>Roles applying for:</h3>
        <hr/>
        <form>
          <fieldset style="border: none;">
            <p class="required-legend u-align-text--right ">Required</p>
            <label for="list-input-1" class="is-required u-no-padding--top">First name</label>
            <input placeholder="" id="list-input-1" type="text">

            <label for="list-input-1" class="is-required">Last name</label>
            <input placeholder="" id="list-input-2" type="text">

            <label for="list-input-2" class="is-required">Email address</label>
            <input placeholder="" id="list-input-3" type="text">

            <label for="list-input-3" class="is-required">Phone</label>
            <input placeholder="" id="list-input-4" type="text">

            <label for="list-input-4" class="is-required">Location (City)</label>
            <input placeholder="" id="location" type="text" class="js-location">
            <button type="button" class="js-locate-me">Locate me</button>
            <span class="js-locate-error u-hide" style="color: #c7162b">Location unavailable</span>
            <label for="" class="is-required">Resume/CV</label>
            <label class="has-comma"><a href="">Attach</a><a href="">Dropbox</a><a href="">Google Drive</a><a href="">Paste</a></label>
            <label for="">Cover letter</label>
            <label class="has-comma"><a href="">Attach</a><a href="">Dropbox</a><a href="">Google Drive</a><a href="">Paste</a></label>
            <hr/>
            <label for="exampleSelect">School</label>
            <select name="exampleSelect" id="exampleSelect">
              <option value="" disabled="disabled" selected="">Select an option</option>
              <option value="1">Cosmic Cuttlefish</option>
              <option value="2">Bionic Beaver</option>
              <option value="3">Xenial Xerus</option>
            </select>
            <label for="exampleSelect">Degree</label>
            <select name="exampleSelect" id="exampleSelect">
              <option value="" disabled="disabled" selected="">Select an option</option>
              <option value="1">Cosmic Cuttlefish</option>
              <option value="2">Bionic Beaver</option>
              <option value="3">Xenial Xerus</option>
            </select>
            <label for="exampleSelect">Discipline</label>
            <select name="exampleSelect" id="exampleSelect">
              <option value="" disabled="disabled" selected="">Select an option</option>
              <option value="1">Cosmic Cuttlefish</option>
              <option value="2">Bionic Beaver</option>
              <option value="3">Xenial Xerus</option>
            </select>
            <label for="">Start date</label>
            <input placeholder="MM" type="text">
            <input placeholder="YYYY" type="text">
            <label for="">End date</label>
            <input placeholder="MM"type="text">
            <input placeholder="YYYY" type="text">
            <button type="button" class="p-button has-icon js-add-education"><i class="p-icon--plus"></i> <span>Add another education</span></button>
            <hr/>
            <label for="">Github profile</label>
            <input type="text">
            <label for="">LinkedIn profile</label>
            <input type="text">
            <label for="">Website</label>
            <input type="text"> 
            <label for="" class="is-required">How did you hear about this job?</label>
            <input type="text">
            <hr style="margin: 1rem 0;"/>
            <button type="submit">Submit Application</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <style>
  .has-comma a:not(:last-child)::after {
    content: ",";
    padding-right: 3px;
  }
  </style>
  <script async defer src="/static/js/apply-for-jobs.js"></script>
{% endblock %}
