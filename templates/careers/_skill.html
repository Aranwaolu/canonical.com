<div class="p-card--game js-skill" id="skill-{{ id }}" data-skill="{{ id }}">
  <button class="has-icon js-button--add" data-parent="skill-{{ id }}">
    <span>That's me</span><i class="p-icon--plus"></i>
  </button>

  <h4 class="p-card--game__title">{{ title }}</h4>

  <div class="p-card--game__content">
    <p class="p-card--game__tagline">{{ tagline }}</p>
    <p class="p-card--game__description">{{ description }}</p>
  </div>
</div>

<div class="p-card">
  <form>
    <label class="p-checkbox">
    <input type="checkbox" aria-labelledby="checkboxLabel0" class="p-checkbox__input">
      <span class="p-checkbox__label" id="checkboxLabel0"><strong>{{ title }}</strong></span>
  </label>
    <p class="u-text--muted content">{{ tagline }}</p>
  
  </form>
</div>
