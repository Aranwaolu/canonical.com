{% extends 'base.html' %}

{% block content %}
  <section class="p-strip--image is-shallow is-dark u-extra-space" style="background-image:url('https://assets.ubuntu.com/v1/ce95be94-careers-guy.jpg');">
    <div class="row">
      <div class="col-12">
        <h1 class="u-align-text--center">What kind of excellent are you?</h1>
        <p class="u-align-text--center u-sv3">Choose 5 that best describe your strengths and ambition</p>
      </div>
    </div>
    <div class="row js-selected-skills" style="grid-gap: 0 1rem;">
      <div class="col-2 u-vertically-center u-align--center">
        <p><button class="p-button--positive js-submit-button" disabled="true">Submit choices</button></p>
      </div>
    </div>
    <div class="row js-allCards" style="grid-gap: 0 1rem;">
    </div>
  </section>

  <script asyn defer src="/static/js/careers-game.js"></script>
