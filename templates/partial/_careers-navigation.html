<div class="col-3 u-hide--small">
  <form action="" method="get" class="js-filter-form">
    <div class="p-form__group">
      <h2 class="p-text--x-small-capitalised u-align-text--x-small-to-default u-sv2">Filters</h2>
      <h3 class="p-heading--5 u-no-margin--bottom">Department</h3>
      <ul class="p-list u-no-margin--left" style="font-size: 1.1rem;">
        {% for department in all_departments.values() %}
          <li  class="p-list__item u-no-padding--top u-no-padding--bottom p-form__control {% if request.path|get_secondary_nav_path == department.slug %}is-active{% endif %}">
            <label class="p-checkbox u-no-margin--bottom">
              <input type="checkbox" aria-labelledby="{{department.name}}" class="p-checkbox__input js-filter" name="{{department.name}}">
              <span class="p-checkbox__label" id="{{department.name}}">{{ department.name }}</span>
            </label>
          </li>
        {% endfor %}
      </ul>

      <h3 class="p-heading--5 u-no-margin--bottom">Location</h3>
      <ul class="p-list u-no-margin--left" style="font-size: 1.1rem;">
        <li class="p-list__item u-no-padding--top u-no-padding--bottom">
          <label class="p-checkbox u-no-margin--bottom">
            <input type="checkbox" aria-labelledby="Africa" name="Africa" class="p-checkbox__input js-filter--location">
            <span class="p-checkbox__label" id="Africa">Africa</span>
          </label>
        </li>
        <li class="p-list__item u-no-padding--top u-no-padding--bottom">
          <label class="p-checkbox u-no-margin--bottom">
            <input type="checkbox" aria-labelledby="Americas" name="Americas" class="p-checkbox__input js-filter--location">
            <span class="p-checkbox__label" id="Americas">Americas</span>
          </label>
        </li>
        <li class="p-list__item u-no-padding--top u-no-padding--bottom">
          <label class="p-checkbox u-no-margin--bottom">
            <input type="checkbox" aria-labelledby="Asia" name="Asia" class="p-checkbox__input js-filter--location">
            <span class="p-checkbox__label" id="Asia">Asia</span>
          </label>
        </li>
        <li class="p-list__item u-no-padding--top u-no-padding--bottom">
          <label class="p-checkbox u-no-margin--bottom">
            <input type="checkbox" aria-labelledby="Europe" name="Europe" class="p-checkbox__input js-filter--location">
            <span class="p-checkbox__label" id="Europe">Europe</span>
          </label>
        </li>
        <li class="p-list__item u-no-padding--top u-no-padding--bottom">
          <label class="p-checkbox u-no-margin--bottom">
            <input type="checkbox" aria-labelledby="Middle East" name="Middle East" class="p-checkbox__input js-filter--location">
            <span class="p-checkbox__label" id="Middle East">Middle East</span>
          </label>
        </li>
        <li class="p-list__item u-no-padding--top u-no-padding--bottom">
          <label class="p-checkbox u-no-margin--bottom">
            <input type="checkbox" aria-labelledby="Oceania" name="Oceania" class="p-checkbox__input js-filter--location">
            <span class="p-checkbox__label" id="Oceania">Oceania</span>
          </label>
        </li>
      </ul>
    </div>
  </form>
</div>
