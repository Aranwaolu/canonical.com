<h2>
  More matches for you to consider
</h2>
{% for department in departments %}
<div class="u-sv3">
  <h3>
    <a class="p-link--soft" href="/careers/{{ department|lower }}">
      {{ department }}
    </a>
  </h3>
  {% with department=department|lower %}
  {% include "partial/_career_link_list.html" %}
  {% endwith %}
  <p>
    <a href="/careers/{{ department|lower }}">
      See all roles in {{ department }}&nbsp;&rsaquo;
    </a>
  </p>
  <hr />
</div>
{% endfor %}
