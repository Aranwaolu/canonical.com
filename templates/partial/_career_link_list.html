<ul class="p-list is-split u-no-margin--bottom">
  {% for job in vacancies if job.department.slug in department %}
  {% if loop.index < 10 %}
  <li
    class="p-list u-sv1"
    data-office="{{ job.office }}"
    data-employment="{{ job.employment }}"
    data-date="{{ job.date }}"
    data-location="{{ job.location }}"
    data-management="{{ job.management}}"
    data-sector="{{ job.department.slug }}"
  >
    <a href="/careers/{{ job.id }}/{{ job.slug }}">
      {{ job.title }}
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
