{% if request.path == "/blog/cloud-and-server" %}
  <header>
    <h3 class="p-muted-heading">Cloud and Server</h3>
  </header>
{% elif request.path == "/blog/desktop" %}
  <header>
    <h3 class="p-muted-heading">Desktop</h3>
  </header>
{% elif request.path == "/blog/internet-of-things" %}
  <header>
    <h3 class="p-muted-heading">Internet of Things</h3>
  </header>
{% else %}
  <header>
    <h3 class="p-muted-heading">
      {% if article.group %}
        {{ article.group.name }}
      {% else %}
        Ubuntu
      {% endif %}
    </h3>
  </header>
  <hr class="u-sv1">
{% endif %}
